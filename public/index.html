<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>My Application</title>

    <!--bootstrap css-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <link rel="stylesheet" href="style.css"/>
</head>
<body>


    <div class="custom-container">
        <div class="row">
            <div class="col-5">
                <h1>POPCORN</h1>
                 <h4>A Movie Database</h4>
                <p>This website stores movie data in a JSON database, you can add, update and delte movies using the
                    buttons below. Give it a try!
                </p>
                <button id="add" type="button" class="btn btn-outline-primary custom-button">Add a Movie</button>
                <button id="edit" type="button" class="btn btn-outline-primary custom-button">Edit a Movie</button>
                <button id="delete" type="button" class="btn btn-outline-primary custom-button">Delete a Movie</button>
            </div>
            <div class="col-7">
                <aside class="d-none d-sm-none d-md-block d-lg-block">
                    <div class="row">
                        <div class="col">
                            <h2 class="text-center">Featured Film</h2>

                        </div>
                    </div>
                <div class="row">
                    <div class="col-3">
                        <p id="featured">
                        </p>
                    </div>
                    <div class="col">
                        <h4>Summary</h4>
                        <div id="summary">
                        </div>
                    </div>
                </div>
                </aside>
            </div>
        </div>

    </div> <!-- end of bootstrap container  --->




    <!----- ADD MOVIE MODAL --------->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--INPUT FOR POST TITLE-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-title">Movie Title:</span>
                        </div>
                        <input id="title" type="text" class="form-control" aria-label="New Blog Post Title"
                               aria-describedby="inputGroup-title">
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <!-- TEXT BOX FOR ADD NEW BLOG MODAL-->
                <div class="modal-body">

                            <h3>Add Your Rating</h3>

                         <!--------------radio **/-->
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="star-rating" id="exampleRadios1" value="1" checked>

                            <label class="form-check-label" for="exampleRadios1">
                                <i class="fas fa-star"></i>
                            </label>
                        </div>
                        <br>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="star-rating" id="exampleRadios2" value="2">

                            <label class="form-check-label" for="exampleRadios2">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i>
                            </label>
                        </div>
                        <br>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="star-rating" id="exampleRadios3" value="3" >

                            <label class="form-check-label" for="exampleRadios3">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            </label>
                        </div>
                        <br>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="star-rating" id="exampleRadios4" value="4">

                            <label class="form-check-label" for="exampleRadios4">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            </label>
                        </div>
                        <br>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="star-rating" id="exampleRadios5" value="5">

                            <label class="form-check-label" for="exampleRadios5">
                                <i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i><i class="fas fa-star"></i>
                            </label>
                        </div>

                </div>
                <!-- ADD / CANCEL BUTTONS -->
                <div class="modal-footer">
                    <button id='cancel' type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id='add-movie-btn' type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!----- DELETE MOVIE MODAL --------->
    <div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <!--INPUT FOR POST TITLE-->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" >Choose a Movie to Delete</span>
                        </div>
                    </div>
                    <div class="delete-modal" id="delete-mov-title">
                        <!--CLOSE BUTTON-->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <!-- ADD / CANCEL BUTTONS -->
                <div class="modal-footer">
                    <button id='del-cancel' type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id='del-mov-btn' type="button" class="btn btn-primary">Delete Movie</button>
                </div>
            </div>
        </div>
    </div>

    <!--DONT TOUCH THIS LINE BELOW. THIS GETS BUILT WITH JS--->
    <div id="loader">
        <img id="pinwheel" src="pinwheel.svg" alt="loading...">
    </div>
    <div class="scrolling-wrapper-flexbox" id="row1">
    </div>

<script
        src="http://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

<!-- from bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
